[build]
  command = "npm run build"
  publish = "dist"

# Serve static files directly (these rules are checked first)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# SPA fallback for all other routes (checked last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
